<div class="text-center">
  <h2>Register</h2>
</div>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username" class="control-label">Username:</label>
      <input type="text" class="form-control" formControlName="username">
      <app-field-error-display [isError]="isFieldValid('username')" errorMessage="Username is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" formControlName="firstname">
      <app-field-error-display [isError]="isFieldValid('firstname')" errorMessage="First Name is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" formControlName="lastname">
      <app-field-error-display [isError]="isFieldValid('lastname')" errorMessage="Last Name is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" formControlName="password">
      <app-field-error-display [isError]="isFieldValid('password')" errorMessage="Password is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" formControlName="age">
      <app-field-error-display [isError]="isFieldValid('age')" errorMessage="Valid Age is between 15 and 65.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <label for="email">Email Id:</label>
      <input type="text" class="form-control" formControlName="email">
      <app-field-error-display [isError]="isFieldValid('email')" errorMessage="Valid email is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <button [disabled]="!registerForm.valid" class="btn btn-primary center-block">Sign Up</button>
    </div>
  </form>
</div>
