<div class="text-center">
  <h2>Login</h2>
</div>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" formControlName="username">
      <app-field-error-display [isError]="isFieldValid('username')" errorMessage="Username is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" formControlName="password">
      <app-field-error-display [isError]="isFieldValid('password')" errorMessage="Password is required.">
      </app-field-error-display>
    </div>
    <div class="form-group">
      <button [disabled]="!loginForm.valid" class="btn btn-primary center-block">Login</button>
    </div>
  </form>
</div>
