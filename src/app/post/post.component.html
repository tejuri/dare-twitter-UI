<div class="post-box">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="post-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="post.isImage" mat-card-image src="{{post.imageUrl}}" alt="Photo of a Shiba Inu">
    <video *ngIf="post.isVideo" width="100%" controls>
      <source src="{{post.videoUrl}}" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    <mat-card-content>
      <p>
        {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>COMMENT</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
