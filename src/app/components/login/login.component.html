<div [ngStyle]="{'background-color': 'black', 'width' : 'auto'}" >
    <form #ngForm class="form-inline" (ngSubmit)="submit()">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control form-control-sm {{loginCredentials.username === '' ? 'is-invalid' : ''}}" placeholder="Username"
                name="username" [(ngModel)]="loginCredentials.username">
        </div>
        
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="password" class="form-control form-control-sm {{loginCredentials.password === '' ? 'is-invalid' : ''}}" placeholder="Password"
                name="password" [(ngModel)]="loginCredentials.password">
        </div>
        
        <button class="btn btn-primary btn-sm">Sign In</button>
    </form>
</div>
